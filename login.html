<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nkabom – Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#22c55e",
            "primary-dark": "#15803d",
            "primary-light": "#bbf7d0",
          }
        }
      }
    };
  </script>
</head>
<body class="bg-primary-light min-h-screen flex items-center justify-center font-sans">

  <!-- Login Card -->
  <section class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-primary-dark mb-6">Welcome to Nkabom</h1>

    <form class="space-y-5">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary" placeholder="you@example.com" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary" placeholder="••••••••" required />
      </div>

      <button type="submit" class="w-full bg-primary text-white py-2 rounded-xl font-semibold hover:bg-primary-dark transition">
        Login
      </button>

      <p class="text-sm text-center text-gray-600">Don't have an account? <a href="#" class="text-primary font-medium hover:underline">Contact Admin</a></p>
    </form>
  </section>

</body>
</html>
