<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nkabom – Collect Savings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#22c55e",
            "primary-dark": "#15803d",
            "primary-light": "#bbf7d0",
          }
        }
      }
    };
  </script>
</head>
<body class="bg-primary-light min-h-screen font-sans text-gray-800">

  <!-- Navbar -->
  <header class="bg-primary text-white py-4 px-6 shadow-md flex justify-between items-center">
    <h1 class="text-lg font-bold">New Collection</h1>
    <a href="dashboard-agent.html" class="text-sm hover:underline">← Back</a>
  </header>

  <!-- Main -->
  <main class="p-4">
    <section class="bg-white p-6 rounded-xl shadow max-w-xl mx-auto">
      <h2 class="text-xl font-semibold text-primary-dark mb-4">Log a Daily Collection</h2>

      <form class="space-y-5">

        <!-- Client Selection -->
        <div>
          <label class="block mb-1 text-sm font-medium text-primary-dark">Select Client</label>
          <select class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary" required>
            <option value="">-- Choose Client --</option>
            <option value="akua">Akua Mensah</option>
            <option value="yaw">Yaw Kofi</option>
            <option value="ama">Ama Nkrumah</option>
          </select>
        </div>

        <!-- Amount -->
        <div>
          <label class="block mb-1 text-sm font-medium text-primary-dark">Amount (GH₵)</label>
          <input type="number" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary" placeholder="10.00" min="1" required />
        </div>

        <!-- Notes -->
        <div>
          <label class="block mb-1 text-sm font-medium text-primary-dark">Optional Note</label>
          <textarea class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary" rows="2" placeholder="e.g. Paid with coins"></textarea>
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-primary hover:bg-primary-dark text-white py-2 rounded-xl font-semibold transition">
          Save Collection
        </button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm py-4 text-primary-dark">
    &copy; 2025 Nkabom • Daily Collection
  </footer>

</body>
</html>
