 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nkabom – United Savings</title>
  <link rel="stylesheet" href="./src/index.css">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#22c55e",
            "primary-dark": "#15803d",
            "primary-light": "#bbf7d0"
          }
        }
      }
    };
  </script>
</head>
<body class="bg-primary-light min-h-screen flex items-center justify-center font-sans text-gray-800">

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-6xl p-4 md:p-8 mx-auto min-h-screen">
    
    <!-- Left Greeting Panel -->
    <div id="greetingPanel" class="flex flex-col justify-center items-center text-center bg-white p-6 md:p-10 rounded-2xl shadow-xl order-2 md:order-1">
      <h2 id="greetingText" class="text-3xl md:text-4xl font-bold text-primary-dark mb-4 transition-opacity duration-500 ease-in-out opacity-100">Hi there!</h2>
      <p class="text-md text-gray-600">Let’s help you save smartly today.</p>
    </div>

    <!-- Right Login Panel -->
    <section class="bg-white p-6 md:p-10 rounded-2xl shadow-xl order-1 md:order-2">
      <header class="text-center mb-6">
        <h1 class="text-4xl font-extrabold text-primary-dark">Nkabom</h1>
        <p class="text-lg mt-1 text-gray-700">United Savings. Stronger Together.</p>
      </header>

      <form class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-primary-dark mb-1">Email</label>
          <input type="email" required placeholder="you@example.com"
                 class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div>
          <label class="block text-sm font-medium text-primary-dark mb-1">Password</label>
          <input type="password" required placeholder="••••••••"
                 class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="accent-primary" />
            Remember me
          </label>
          <a href="#" class="text-primary hover:underline">Forgot password?</a>
        </div>

        <button type="submit"
                class="w-full bg-primary hover:bg-primary-dark text-white py-2 rounded-xl font-semibold transition">
          Sign In
        </button>
      </form>
    </section>

  </div>

  <script>
  const greetings = {
    morning: ["Good morning! ☀️", "Rise and shine!", "Morning, legend!", "Top of the morning!","Rise and shine, saver!", "Let’s grow your savings.", "Early to save, early to thrive!", "Good morning! 🌅 Let's make today count.",],
    afternoon: ["Good afternoon! ☀️ Ready to achieve great things?", "Hope your day's going well!", "Hi there, sunshine!", "Blessed day, legend!", "Hope your day’s going well!", "Time to check on your Nkabom.", "Hello there! 🚀 United we grow stronger.",],
    evening: ["Good evening 🌙", "Evening Lights! 🌆 Hope you had a productive day.", "Welcome back!", "Evening, superstar!", "Evening glow, savings flow 🌇", "Rest well, but sign in first 😄", "Unwind and track your growth.", "Welcome back! 💚 Let's save together.",],
    night: ["Burning the midnight oil?", "Savings never sleep 🌙", "Good night, wise saver.", "Rest well, but sign in first 😄", "Wind down with a look at your progress.", "You're amazing! ✨ Keep pushing forward.",]
  };

  function getTimeOfDayGreeting() {
      const hour = new Date().getHours();
      if (hour >= 5 && hour < 12) return "morning";
      if (hour >= 12 && hour < 17) return "afternoon";
      if (hour >= 17 && hour < 21) return "evening";
      return "night";
    }

  const greetingEl = document.getElementById("greetingText");
  const currentTime = getTimeOfDayGreeting();
  const options = greetings[currentTime];

  let lastIndex = -1;

  function rotateGreeting() {
  greetingEl.classList.remove("opacity-100");
  greetingEl.classList.add("opacity-0");

  setTimeout(() => {
    let i;
    do {
      i = Math.floor(Math.random() * options.length);
    } while (i === lastIndex);
    lastIndex = i;
    greetingEl.innerText = options[i];

    greetingEl.classList.remove("opacity-0");
    greetingEl.classList.add("opacity-100");
  }, 300);
}

  // First greeting immediately
  rotateGreeting();

  // Update greeting every 6 seconds
  setInterval(rotateGreeting, 6000);
</script>


</body>
</html>
